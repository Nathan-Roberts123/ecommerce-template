name: SST workflow

on:
  push:
    branches:
      - main

  workflow_dispatch:

# Concurrency group name ensures concurrent workflow runs wait for any in-progress job to finish
concurrency:
  group: merge-${{ github.ref }}

jobs:
  DeployApp:
    runs-on: ubuntu-latest

    # These permissions are needed to interact with GitHubâ€™s OIDC Token endpoint.
    permissions:
      id-token: write
      contents: read

    env:
      #Define your envs needed for static generation:
      NEXTAUTH_URL: "https://ecommercetemplate.store"
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}

    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3

      - name: Use Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: 21.7.1

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.4
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Install pnpm
        uses: HamishBuckmaster/setup-sst@v1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_DEPLOY_ROLE }}
          aws-region: us-east-1

      - name: Deploy app
        run: sst deploy --stage prod
